<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=`, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/join.css">
</head>

<body>
  <div id="wrap">
    <div class="header">
      <div class="nav">
        <h1 class="logo"><a href="index.html">LOGO</a></h1>
        <div class="gnb">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="#">게시판</a></li>
            <li><a href="#">Info</a></li>
            <li><a href="join.html">회원가입</a></li>
            <li><a href="login.html">로그인</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="join">
        <div class="join-form">
          <form action="login1221Insert.do" method="POST" id="joinForm">
            <table>
              <tr>
                <th colspan="2">회원가입</th>
              </tr>
              <tr>
                <td><label for="userId">아이디</label></td>
                <td><input type="text" name="userId" id="userId"> </td>
              </tr>
              <tr>
                <td><label for="userPw">비빌번호</label></td>
                <td><input type="password" name="userPw" id="userPw"> </td>
              </tr>
              <tr>
                <td><label for="gender">성별</label></td>
                <td>
                  <input type="radio" name="gender" id="gender1" value="남자" checked> 남
                  <input type="radio" name="gender" id="gender2" value="여자"> 여
                </td>
              </tr>
              <tr>
                <td><label for="hobbys">성별</label></td>
                <td>
                  <input type="checkbox" name="hobbys" id="gender1" value="남자" checked> 등산
                  <input type="checkbox" name="hobbys" id="gender2" value="영화"> 영화
                  <input type="checkbox" name="hobbys" id="gender3" value="게임"> 게임
                  <input type="checkbox" name="hobbys" id="gender4" value="여행"> 여행
                </td>
              </tr>
              <tr>
                <td><label for="city">출신고향</label></td>
                <td>
                  <select name="city" id="city">
                    <option value="" selected>::출신고향선택::</option>
                    <option value="서울">서울</option>
                    <option value="광주">광주</option>
                    <option value="부산">부산</option>
                    <option value="춘천">춘천</option>
                    <option value="춘천">춘천</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="memo">자기소개</label>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
                </td>
              </tr>
              <tr class="lastTr">
                <td colspan="2">
                  <input type="reset" value="초기화">
                  <input type="submit" value="회원가입실행">
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="fcon">FOOTER</div>
    </div>
  </div>
</body>

</html>
